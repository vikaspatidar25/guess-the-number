<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Math.random() * 100;
      let guessnum = Math.round(a);
      let c;
      let count=0;
      let score;
      while (guessnum != c) {
        c = Number.parseInt(prompt("Enter the Number"));
         count++;
        if (c > guessnum) {
          alert("You Enter number is greater than original number");
        } else if (c < guessnum) {
          alert("You Enter number is lesser than original number");
        }
      }
      score = 100 - count;
      alert("You Win And Your Score is " + score);
    </script>
  </body>
</html>
